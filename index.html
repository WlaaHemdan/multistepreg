<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MultiStep Reg Form</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <div class="progress-bar">
            <div class="step">
                <div class="name">Name</div>
                <div class="number"><span>1</span></div>
                <i class="bx bx-check"></i>
            </div>
            <div class="step">
                <div class="name">Contact</div>
                <div class="number"><span>2</span></div>
                <i class="bx bx-check"></i>
            </div>
            <div class="step">
                <div class="name">Birth</div>
                <div class="number"><span>3</span></div>
                <i class="bx bx-check"></i>
            </div>
            <div class="step">
                <div class="name">Submit</div>
                <div class="number"><span>4</span></div>
                <i class="bx bx-check"></i>
            </div>
        </div>
        <div class="my-form">
            <form action="#">
                <div class="slide">
                    <div class="title">Basic Info :</div>
                    <div class="field">
                        <div class="label">First Name</div>
                        <input class="fname" type="text">
                    </div>
                    <div class="field">
                        <div class="label">Last Name</div>
                        <input class="lname" type="text">
                    </div>
                    <div class="field">
                        <button class="next">Next</button>
                    </div>
                </div>
                <div class="slide">
                    <div class="title">Contact Info:</div>
                    <div class="field">
                        <div class="label">Email Address</div>
                        <input class="email" type="text">
                    </div>
                    <div class="field">
                        <div class="label">Phone Number</div>
                        <input class="phone" type="number">
                    </div>
                    <div class="field btn">
                        <button class="pervious">Pervious</button>
                        <button class="next">Next</button>
                    </div>
                </div>
                <div class="slide">
                    <div class="title">Date Of Birth :</div>
                    <div class="field">
                        <div class="label">Date</div>
                        <input class="date" type="date">
                    </div>
                    <div class="field">
                        <div class="label">Gender</div>
                        <select>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="field btn">
                        <button class="pervious">Pervious</button>
                        <button class="next">Next</button>
                    </div>
                </div>
                <div class="slide">
                    <div class="title">Login Details :</div>
                    <div class="field">
                        <div class="label">Username</div>
                        <input class="user" type="text">
                    </div>
                    <div class="field">
                        <div class="label">Password</div>
                        <input class="pass" type="password">
                    </div>
                    <div class="field btn">
                        <button class="pervious">Pervious</button>
                        <button class="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
